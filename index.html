<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
    <div class="plus">
        <input type="text" id="number1" class="sum1">
        <span class="symbol">+</span>
        <input type="text" id="number2" class="sum2">
        <button onclick="onSolve()" class="summary" id="res">=</button>
    </div>
    <div class="minus">
        <input type="text" id="number1-2" class="sum1">
        <span class="symbol">-</span>
        <input type="text" id="number2-2" class="sum2">
        <button onclick="onSolve2()" class="summary" id="res2">=</button>
    </div>
    <div class="multi">
        <input type="text" id="number1-3" class="sum1">
        <span class="symbol">*</span>
        <input type="text" id="number2-3" class="sum2">
        <button onclick="onSolve3()" class="summary" id="res3">=</button>
    </div>
    <div class="division">
        <input type="text" id="number1-4" class="sum1">
        <span class="symbol">:</span>
        <input type="text" id="number2-4" class="sum2">
        <button onclick="onSolve4()" class="summary" id="res4">=</button>
    </div>
    </div>

</html>
